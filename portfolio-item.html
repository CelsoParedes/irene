<div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="data in port.portfolioData">
    <a href="#portfolioModal{{$index+1}}" class="portfolio-link" ng-click="open(data)">
        <div class="portfolio-hover">
            <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
            </div>
        </div>
        <img ng-src="{{data.i}}" class="img-responsive" alt="">
    </a>
    <div class="portfolio-caption">
        <h4>{{ data.h4 }}</h4>
        <p class="text-muted">{{ data.p }}</p>
    </div>


      <script type="text/ng-template" id="myModal">
    <div class="modal-header">
      <h1>{{data.value.h4}}</h1>
    </div>
    <div class="modal-body">
    <img src="{{data.value.i}}" class="img-responsive"></img>
    <p>{{data.value.description}}</p>
    </div>
    <button class="btn btn-primary" ng-click="ok()"><i class="fa fa-times"></i> Close Project</button>
  </script>


</div>
